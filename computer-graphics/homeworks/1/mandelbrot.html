<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Mandelbrot Set</title>
        <script type="text/javascript" src=https://www.cs.unm.edu/~angel/BOOK/INTERACTIVE_COMPUTER_GRAPHICS/SEVENTH_EDITION/CODE/Common/MV.js></script>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="mandelbrot.js"></script>
    </head>
    <body>
        <p>Enter canvas size:</p>
        <input name="L" type="number" min="0" value="1" id="L" class="searchField"/>
        <p>Enter pixel's x value:</p>
        <input name="x" type="number" min="0" value="0" id="x" class="searchField"/>
        <p>Enter pixel's y value:</p>
        <input name="y" type="number" min="0" value="0" id="y" class="searchField"/>
        <p>Complex Number</p>
        <textarea rows="5" cols="40" id="output-number" disabled></textarea>
        <p>WebGL coordinate</p>
        <textarea rows="5" cols="40" id="output-webgl" disabled></textarea>
    </body>
</html>
