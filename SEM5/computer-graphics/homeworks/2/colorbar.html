<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Interpolate</title>
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es

            in vec2 vPosition;
            in vec4 vColor;
            out vec4 colors;

            void main(){
            	gl_Position = vec4(vPosition, 0.0, 1.0);
            	colors = vColor;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-vertex">
            #version 300 es

            precision highp float;

            in vec4 colors;

            out vec4 fragColor;

            void main()
            {
            	fragColor = colors;
            }
        </script>
        <script type="text/javascript" src="initShadersES6.js"></script>
        <script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/MVES6.js"></script>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="colorbar.js"></script>
    </head>
    <body>
        <div>
            <label for="colorpicker">Pick first color:</label>
            <input type="color" id="duo-color-first" value="#000000" />
            <label for="colorpicker">Pick second color:</label>
            <input type="color" id="duo-color-second" value="#ffffff" />
        </div>
        <canvas id="gl-canvas" width="1024" height="256">
            Your browser does not support the WebGL.
        </canvas>
        <div>
            <label for="colorpicker">Pick first color:</label>
            <input type="color" id="trio-color-first" value="#ff0000" />
            <label for="colorpicker">Pick second color:</label>
            <input type="color" id="trio-color-second" value="#00ff00" />
            <label for="colorpicker">Pick third color:</label>
            <input type="color" id="trio-color-third" value="#0000ff" />
        </div>
    </body>
</html>
