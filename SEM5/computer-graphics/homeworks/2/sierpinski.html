<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Sierpinski Triangle</title>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec2 vPosition;

            void main(){
            	gl_Position = vec4(vPosition, 0.0, 1.0);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-vertex">
            precision highp float;
            varying vec4 colors;

            void main()
            {
            	gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        </script>
        <script type="text/javascript" src="initShadersES6.js"></script>
        <script type="text/javascript" src="MVES6.js"></script>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="sierpinski.js"></script>
    </head>
    <body>
        <div>
            <p>Number of itterations</p>
            <input
                type="range"
                id="slider"
                min="0"
                max="10"
                value="4"
                step="1"
                oninput="this.nextElementSibling.value = this.value"
            />
            <output>4</output>
        </div>
        <canvas id="gl-canvas" width="512" height="512">
            Your browser does not support the WebGL.
        </canvas>
    </body>
</html>
