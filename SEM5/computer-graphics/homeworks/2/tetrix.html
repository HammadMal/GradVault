        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es

            in vec3 vPosition;
            in vec3 vColor;
            out vec4 color_out;
            void main(){
            	gl_Position = vec4(vPosition, 1.0);
            	color_out = vec4(vColor, 1.0);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-vertex">
            #version 300 es

            precision highp float;
            
            in vec4 color_out;
            out vec4 fragColor;

            void main()
            {
                fragColor = color_out;
            	
            }
        </script>
