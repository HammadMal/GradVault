<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Mandelbrot Set</title>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec2 vPosition;
            attribute vec4 vColor;
            varying vec4 colors;

            void main(){
            	gl_Position = vec4(vPosition, 0.0, 1.0);
            	colors = vColor;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-vertex">
            precision highp float;
            varying vec4 colors;

            void main()
            {
            	gl_FragColor = colors;
            }
        </script>
        <script type="text/javascript" src="initShadersES6.js"></script>
        <script type="text/javascript" src="MVES6.js"></script>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="mandelbrot-cpu.js"></script>
    </head>
    <body>
        <div>
            <p>Itteration slider</p>
            <input
                id="nt"
                type="range"
                value="100"
                min="10"
                max="200"
                oninput="this.nextElementSibling.value = this.value"
            />
            <output>100</output>
        </div>
        <canvas id="gl-canvas" width="512" height="512">
            Your browser does not support the WebGL.
        </canvas>
    </body>
</html>
